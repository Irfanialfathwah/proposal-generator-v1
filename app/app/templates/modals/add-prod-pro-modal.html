<!-- Modal Form Edit -->
<div class="modal fade" id="modal-add-prod-pro">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header bg-primary">
            <h4 class="modal-title">Add Product</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <form action="./{{ proposal.id }}/add-product" method="post" enctype=multipart/form-data>
            <div class="form">
                <div class="row">
                    <div class="col-sm-12">
                        <!-- text input -->
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <label>Product</label>
                                    <select class="form-control select2bs4" style="width: 100%;" id='product' name='product' required>
                                        {% for product in products %}
                                        <option value="{{product.id}}">{{ product.product_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Quantity</label>
                                    <input type="number" class="form-control" name="quantity" value="1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
            <a type="button" class="btn btn-default" data-dismiss="modal">Close</a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-cart-plus"></i>&nbsp Add Product</button>
        </div>
      </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
