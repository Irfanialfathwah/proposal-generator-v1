{% for product in proposal.products %}
<div class="modal fade" id="modal-delete-prod-pro{{loop.index}}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h4 class="modal-title">Delete product from this proposal</h4>
                <a type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                Are you sure to delete this product from proposal?
            </div>
            <div class="modal-footer">
                <form method="post" action="./{{ proposal.id }}/del-prod">
                    <input type="hidden" value="{{product.id}}" name="id">
                    <a type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
    <!-- /.modal-dialog -->
</div>
{% endfor %}
