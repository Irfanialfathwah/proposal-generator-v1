{% for pln_tariff in pln_tariffs %}
<div class="modal fade" id="modal-delete-tariff{{loop.index}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Tariff Group</h4>
                <a type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                Are you sure to delete this Tariff Group?
            </div>
            <div class="modal-footer">
                <form method="post" action="/pln_tariffs/delete">
                    <input type="hidden" value="{{pln_tariff.id}}" name="id">
                    <a type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
    <!-- /.modal-dialog -->
</div>
{% endfor %}
