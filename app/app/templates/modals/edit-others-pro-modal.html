<!-- Modal Form Edit -->
<div class="modal fade" id="modal-edit-others-pro">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Order Details</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="./{{ proposal.id }}/update" method="post" enctype=multipart/form-data>
            <div class="form">
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-9">
                    <div class="form-group">
                      <label>Product</label>
                      <select class="form-control select2bs4" style="width: 100%;" id='product' name='product' required>
                        {% for product in products %}
                        <option value="{{product.id}}">{{ product.product_name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <label>Quantity</label>
                      <input type="number" class="form-control" name="quantity" value="0">
                    </div>
                  </div>
                </div>
                <hr>
                <div class="form-group">
                  <label>Energy Accounting System (pcs)</label>
                  <input type="number" class="form-control" placeholder="Enter Quantity of Energy Accounting System" name="energy_accounting_system" value={{proposal.energy_accounting_system}}>
                </div>
                <div class="form-group">
                  <label>Transport Price (IDR)</label>
                  <input type="text" class="form-control rp" placeholder="Enter Transport Price" name="transport_price" value="{{proposal.transport_price}}">
                </div>
                <div class="form-group">
                  <label>Installation Price (IDR)</label>
                  <input type="text" class="form-control rp" placeholder="Enter Installation Price" name="installation_price" value={{proposal.installation_price}}>
                </div>
                <div class="form-group">
                  <label>Discount Amount (IDR)</label>
                  <input type="text" class="form-control rp" placeholder="Enter Nominal Discount" name="discount" value={{proposal.discount}}>
                </div>
              </div>
                <div class="row">
                  <div class="col-sm-6">
                    <!-- text input -->
                  </div>
                  <div class="col-sm-6">
                  </div>
                </div>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
          <a type="button" class="btn btn-default" data-dismiss="modal">Close</a>
          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>&nbsp Save changes</button>
        </div>
      </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
