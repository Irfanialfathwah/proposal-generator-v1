<!-- Modal Edit Product Proposal-->
{% for product in proposal.products %}
<div class="modal fade" id="modal-edit-prod-pro{{loop.index}}">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit Product in Proposal</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <form action="./{{ proposal.id }}/edit-prod" method="post" enctype=multipart/form-data>
            <div class="form">
                <div class="row">
                    <div class="col-sm-12">
                        <!-- text input -->
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <label>Product</label>
                                    <select class="form-control select2bs4" style="width: 100%;" id='product' name='product'>
                                        <option selected="selected" value={{product.id}}>{{product.product_name}}</option>
                                        {% for product in proposal.products %}
                                        {% if product.product_name == product.product_name %}
                                            <option value="{{product.id}}" disabled>{{ product.product_name }}</option>
                                        {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Quantity</label>
                                    <input type="number" class="form-control" name="quantity" value="{{ product.quantity }}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
            <a type="button" class="btn btn-default" data-dismiss="modal">Close</a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-cart-plus"></i>&nbsp Save Changes</button>
        </div>
      </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
{% endfor %}
  <!-- /.modal -->
