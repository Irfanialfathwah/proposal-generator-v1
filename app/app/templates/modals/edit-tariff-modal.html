{% for pln_tariff in pln_tariffs %}
<!-- Modal Form Add -->
<div class="modal fade" id="modal-edit-tariff{{loop.index}}">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit Tariff Group</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" action="/pln_tariffs/update">
            <div class="row">
                <!-- text input -->
              <div class="col-sm-12">
                <div class="form-group">
                    <label>PLN Tariff Group</label>
                    <input type="text" class="form-control" placeholder="Enter PLN Tariff Group" name='pln_tariff_group' id='pln_tariff_group' value={{pln_tariff.pln_tariff_group}}>
                </div>
              </div>
            </div> <!-- end of row 1 -->
            <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Power Limit</label>
                    <input type="text" class="form-control" placeholder="Enter Power Limit" name='power_limit' id='power_limit' value={{pln_tariff.power_limit}}>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Electrical Charges (IDR/kWh)</label>
                    <input type="text" class="form-control" placeholder="Enter Electrical Charges" name='pln_price' id='pln_price' value={{pln_tariff.pln_price}}>
                  </div>
                </div>
            </div>            
            <div class="modal-footer justify-content-between">
              <input type="hidden" name='id' value='{{pln_tariff.id}}'>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
{% endfor %}
