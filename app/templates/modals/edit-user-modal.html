<!-- Modal Form Add User-->
<div class="modal fade" id="modal-edit-user">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Edit User</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method='post'>
            <div class="row">
                <!-- text input -->
              <div class="col-sm-12">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter Full Name" name='name' id='name'>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="inputEmail3">Email Address</label>
                  <input type="email" class="form-control" placeholder="Enter Email" name='email' id='email'>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Role</label>
                  <select class="form-control select2bs4" style="width: 100%;" name='role' required>
                    <option value="">Administrator</option>
                    <option value="">Sales</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label>New Password</label>
                  <input type="password" class="form-control" placeholder="Enter Password" name='password' id='password'>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Re-Type New Password</label>
                  <input type="password" class="form-control" placeholder="Re-Type Password" name='password' id='password'>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label>Status</label>
                  <div class="icheck-primary">
                    <input type="checkbox" id="checkboxEdit">
                    <label for="checkboxEdit">
                      Active
                    </label>
                  </div>
                </div>
              </div>
            </div> <!-- end of row -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
