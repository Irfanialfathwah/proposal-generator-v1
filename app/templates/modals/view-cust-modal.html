<!-- Modal View Customer -->
{% for data in customers %}
<div class="modal fade" id="modal-view-cust{{loop.index}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Customer Details</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body box-profile">
                <div class="text-center">
                    <img class="profile-user-img img-fluid img-circle"
                         src="../static/dist/img/astronaut.png"
                         alt="User profile picture">
                </div>
                <h3 class="profile-username text-center">{{ data.name }}</h3>
                <p class="text-muted text-center">{{ data.email }}</p>
                <hr>
                <strong><i class="fas fa-phone mr-1"></i>Phone Number</strong>
                <p class="text-muted">{{data.phone_number}}</p>
                <hr>
                <strong><i class="fas fa-map-marker-alt mr-1 "></i> Address</strong>
                <p class="text-muted">{{data.address}}</p>
                <ul class="list-group list-group-unbordered mb-3 list-unstyled">
                    <li class="list-group-item">
                        <b>Total Proposal</b> <a class="float-right">{{ data.proposals|length }}</a>
                    </li>
                </ul>
                <strong>Proposal Complete</strong>
                <ul class="list-unstyled">
                    <li>
                        <a href="" class="btn-link text-secondary"><i class="far fa-fw fa-file-pdf"></i> Example.pdf</a>
                    </li>
                </ul>
            </div>
            <div class="modal-footer right-content">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
