<!-- Modal View User -->
<div class="modal fade" id="modal-view-user">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">User Details</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body box-profile">
                <div class="text-center">
                    <img class="profile-user-img img-fluid img-circle"
                         src="../static/dist/img/astronaut.png"
                         alt="User profile picture">
                </div>
                <h3 class="profile-username text-center">Username</h3>
                <p class="text-muted text-center">email@email.com</p>
                <hr>
                <strong><i class="fas fa-user-lock mr-1 "></i> Role</strong>
                <p class="text-muted">Administrator</p>
                <ul class="list-group list-group-unbordered mb-3 list-unstyled">
                    <li class="list-group-item">
                        <b>Status</b> 
                        <a class="float-right">
                            <span class="badge badge-success badge-xs"><b>Active</b></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="modal-footer right-content">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
