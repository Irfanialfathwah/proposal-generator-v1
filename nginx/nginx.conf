upstream proposal_generator {
    server app:8078;
}

server {

    listen 80;

    location / {
        proxy_pass http://proposal_generator;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/app/static/;
    }

}